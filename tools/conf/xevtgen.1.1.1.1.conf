      <SgExprListExp>
	<SgVarRefExp name="variable_name" type="any_value"/>
	<SgVarRefExp name="xevtgen_var" type="any_value"/>
      </SgExprListExp>
      <SgFormatItem repeat="-1">
	<SgStringVal value="variable_name"/>
      </SgFormatItem>
    </exp>
    <stmt>
