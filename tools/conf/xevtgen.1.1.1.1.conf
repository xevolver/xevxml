    </ignore>
    <term>
      <xev_literal name="variable_name"/>
      <xev_integer value="variable_name"/>
      <xev_string value="variable_name"/>
    </term>
    <clause>
      <xev_clause name="variable_name"/>
    </clause>
    <exp>
      <SgVarRefExp name="variable_name" type="any_value"/>
      <SgIntVal value="variable_name" string="any_value"/>
